<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>lib rary</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <button onclick="toggleOverlay()" type="button" id="book-adder">
      Add Book
    </button>
    <div id="popup">
      <div id="left"></div>
      <form>
        <div id="title">
          <h1>Add Book</h1>
          <button onclick="toggleOverlay()" type="button" id="book-adder">
            X
          </button>
        </div>
        <label for="title">Title </label>
        <input id="title" type="text" name="title" value="" />
        <br />
        <label for="author">Author </label>
        <input id="author" type="text" name="author" value="" />
        <br />
        <label for="pages">Number of Pages </label>
        <input id="pages" type="number" name="pages" value="" />
        <br />
        <div>
          <label for="read">Finished Reading? </label>
          <input id="read" type="checkbox" name="read" value="" />
        </div>
        <button onclick="addBookToLibrary()" type="button" id="book-adder">
          Add Book
        </button>
      </form>
      <div id="right"></div>
    </div>
    <div id="library">
      <h1>Library</h1>
      <div id="list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
