<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock Paper Scissors</title> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Theme: Glass, kinda like windows 11-->
        <h1>Pick one of these three:</h1>
        <div>
            <button type="button" id="rock">Rock</button>
            <button type="button" id="paper">Paper</button>
            <button type="button" id="scissors">Scissors</button>
        </div>
        <div>
            <h1 id="round"></h1>
            <h2 id="playerScore"></h2>
            <h2 id="computerScore"></h2>
        </div>
        <script src="script.js"></script>
    </body>
</html>
