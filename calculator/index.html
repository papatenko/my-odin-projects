<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/styles.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/21b2297c11.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="calculator">
    <div id="display">
      <div id="operation-list"></div>
      <div id="result"></div>
    </div>
    <div id="button-grid">
      <div id="numpad">
        <button type="button" class="fa-solid fa-0" id="0"></button>
        <button type="button" class="fa-solid fa-1" id="1"></button>
        <button type="button" class="fa-solid fa-2" id="2"></button>
        <button type="button" class="fa-solid fa-3" id="3"></button>
        <button type="button" class="fa-solid fa-4" id="4"></button>
        <button type="button" class="fa-solid fa-5" id="5"></button>
        <button type="button" class="fa-solid fa-6" id="6"></button>
        <button type="button" class="fa-solid fa-7" id="7"></button>
        <button type="button" class="fa-solid fa-8" id="8"></button>
        <button type="button" class="fa-solid fa-9" id="9"></button>
      </div>
      <div id="operations">
        <button type="button" class="fa-solid fa-delete-left" id="backspace"></button>
        <button type="button" class="fa-solid fa-c" id="clear"></button>
        <button type="button" class="fa-solid fa-plus" id="+"></button>
        <button type="button" class="fa-solid fa-minus" id="-"></button>
        <button type="button" class="fa-solid fa-xmark" id="*"></button>
        <button type="button" class="fa-solid fa-divide" id="/"></button>
        <button type="button" class="fa-solid fa-equals" id="="></button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
